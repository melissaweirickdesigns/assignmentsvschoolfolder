<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p><b>Please fill out the folowing form so we don't accidentaly kill you, Yay...</b></p>
    <form id="airline-form">
        <input type="text" name="first-name" value="Marvin">
        <label for="first-name"><b>First Name</b></label>
        <br>
        <input type="text" name="last-name" value="Gaye">
        <label for="last-name"><b>Last Name</b></label>
        <br>
        <input type="digit" name="age" value="100">
        <label for="age"><b>Age</b></label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male"><b>Male</b></label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female"><b>Female</b></label>
        <br>
        <input type="radio" name="gender" value="meh.." id="meh">
        <label for="meh"><b>Meh..</b></label>
        <br>
        <select name="travel-location">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <label for=""><b>Where are you going?</b></label>
        <br>
        <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan"><b>Vegan</b></label>
        <br>
        <input class="diet" type="checkbox" name="gluten" id="gluten" value="gluten-free">
        <label for="gluten"><b>Gluten-free</b></label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo"><b>Paleo, jk you eat what we give you!</b></label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
