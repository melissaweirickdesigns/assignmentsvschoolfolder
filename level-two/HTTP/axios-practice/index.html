<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
        <title>Axios To Do List Practice</title>
        <meta charset="UTF-8">
        <meta name="description" content="Follow along the videos as they explain">
        <meta name="author" content="Melissa Weirick 9/27/2022 8013866272 melissaweirickdesigns@gmail.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>To Do List</h1>
        <form name="toDoform">
            <input name="title" placeholder="Title"/>
            <input type="number" name="price" placeholder="Price"/>
            <input name="description" placeholder="Description"/>
            <input type="url" name="imgUrl" placeholder="Image Url"/>
            <button type="submit" name="submit">
                <i class='bx bxs-send'></i>
            </button>
        </form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
   	<script src="app.js"></script>
    </body>
</html>
