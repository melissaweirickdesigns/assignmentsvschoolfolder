<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Go Speed Clicker!</title>
        <meta charset="UTF-8">
        <meta name="description" content="Capture How many times a user clicks on the screen.">
        <meta name="author" content="Melissa Weirick 7/6/2022 8013866272 melissaweirickdesigns@gmail.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div>
        <input type="submit" value="START" id="start" class="buttons">
    </div>
    <div>
        <h3>Timer:</h3>
        <span id="count">10</span>
    </div>
	<input type="submit" value="Click Me As Fast As You Can!" id="clickMe" class="buttons">
    <br>
    <div>
        <span>Total Clicks:</span>
        <span id="totalClicks">0</span>
    </div>   	
    <div>
        <input type="submit" value="reset" id="reset" class="buttons">
    </div>
    <script src="app.js"></script>
    </body>
</html>
