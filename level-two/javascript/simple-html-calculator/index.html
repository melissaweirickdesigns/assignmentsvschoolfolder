<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Simple HTML Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" content="a simple calculator that can Add, Subtract, and Multiply">
        <meta name="author" content="Melissa Weirick 6/22/2022 8013866272 melissaweirickdesigns@gmail.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="calculator">
            <div id="results">
                <input type="text" placeholder="0" id="resultsInput">
            </div>
            <div id="seven" class="buttons numbers">
                <input type="button" name="seven" value="7"/>
            </div>
            <div id="eight" class="buttons numbers">
                <input type="button" name="eight" value="8"/>
            </div>
            <div id="nine" class="buttons numbers">
                <input type="button" name="nine" value="9"/>
            </div>
            <div id="mult" class="buttons symbols">
                <input type="button" name="mult" value="*"/>
            </div>
            <div id="four" class="buttons numbers">
                <input type="button" name="four" value="4"/>
            </div>
            <div id="five" class="buttons numbers">
                <input type="button" name="five" value="5"/>
            </div>
            <div id="six" class="buttons numbers">
                <input type="button" name="six" value="6"/>
            </div>
            <div id="minus" class="buttons symbols">
                <input type="button" name="minus" value="-"/>
            </div>
            <div id="one" class="buttons numbers">
                <input type="button" name="one" value="1"/>
            </div>
            <div id="two" class="buttons numbers">
                <input type="button" name="two" value="2"/>
            </div>
            <div id="three" class="buttons numbers">
                <input type="button" name="three" value="3"/>
            </div>
            <div id="plus" class="buttons symbols">
                <input type="button" name="plus" value="+"/>
            </div>
            <div id="zer" class="buttons numbers">
                <input type="button" name="zer" value="0"/>
            </div>
            <div id="clear" class="reset buttons">
                <input type="button" name="clear" value="C"/>
            </div>
            <div id="clearEverything" class="reset buttons">
                <input type="button" name="clearEverything" value="CE"/>
            </div>
            <div id="enter" class="buttons symbols">
                <input type="button" name="enter" value="ENTER"/>
            </div>
        </div>
   	<script src="app.js"></script>
    </body>
</html>
